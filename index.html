    	<div class="smart-forms smart-container wrap-3">
        
        	<div class="form-header header-red">
            	<h4><!--<i class="fa fa-sign-in">--></i>PowerBuilder</h4>
          </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="contact">
            	<div class="form-body theme-red">
                    
                    <div class="spacer-t30 spacer-b30">
                    	<div class="tagline"><span> OR  Login </span></div><!-- .tagline -->
                    </div>
                    
                    <div class="section">
                        <label class="field prepend-icon">
                            <input type="text" name="username" id="username" class="gui-input" placeholder="Enter username">
                            <span class="field-icon"><i class="fa fa-user"></i></span>  
                        </label>
                    </div><!-- end section -->                    
                    
                	<div class="section">
                    	<label class="field prepend-icon">
                        	<input type="text" name="password" id="password" class="gui-input" placeholder="Enter password">
                            <span class="field-icon"><i class="fa fa-lock"></i></span>  
                        </label>
                    </div><!-- end section -->  
                    
                	<div class="section">
                        <label class="switch switch-red block">
                            <input type="checkbox" name="remember" id="remember" checked>
                            <span class="switch-label" for="remember" data-on="YES" data-off="NO"></span> 
                            <span> Keep me logged in ?</span>
                        </label>
                    </div><!-- end section -->                                                          
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-red">Sign in</button>
                </div><!-- end .form-footer section -->
